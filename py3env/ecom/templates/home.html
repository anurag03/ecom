<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      
      <title>Djanog-ecom</title>
    <!-- Bootstrap -->
    <link href="{% static 'ecom/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'ecom/css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
    
    

  <body style="background-color: #FFFFFF">
      
    <nav class="navbar navbar-custom">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header header-color role=navigation">
                <li class="navbar-brand">Django-ecom</li>
            </div>
            
            <!-- Menu Items -->
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
</nav>
        
      <div class="container">    
      {% csrf_token %}
        {% for product in product_list %}
          <!-- Change white space between two product here -->
          <ul>
            <div style="float:left; margin:25px;">
            <img src="{{ product.item_image1.url }}" width="150px" align="center"/><br>
                {{ product.item_name }}<br>
                {{ product.item_price }}<br>
            </div></ul>
        {% endfor %}
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'ecom/js/bootstrap.min.js' %}"></script>
    <!-- jQuery for selecting random initial image -->
    
  </body>
</html>
